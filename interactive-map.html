<html>

  <link

  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const stateContacts = {
      "Alabama": "MJB", "Alaska": "Shayla Bradford", "Arizona": "Tom Kaser",

      "Kansas": "Shayla Bradford", "Kentucky": "Brooke Kyne",
      "Louisiana": "Colin McMichen", "Maine": "Brent Murray",
      "Maryland": "Lisa Van Dyke", "Massachusetts": "Brent Murray",
      "Michigan": "Jeffrey Vollmer", "Minnesota": "Shayla Bradford",

      "North Carolina": "Dane Sizemore", "North Dakota": "Shayla Bradford",
      "Ohio": "Patrick McQuiggan", "Oklahoma": "Jessica Kirchner",

      "Virginia": "MJB", "Washington": "Carol Kuczora", "West Virginia": "John Day",
      "Wisconsin": "Jeffrey Vollmer", "Wyoming": "Carol Kuczora"
    };

    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      minZoom: 3,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Embedded full GeoJSON for U.S. states
    const usStatesGeoJson = YOUR_GEOJSON_OBJECT_HERE;

    L.geoJson(usStatesGeoJson, {
      style: {
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.7,
        fillColor: '#007BFF'
      },
      onEachFeature: function (feature, layer) {
        const stateName = feature.properties.name;
        const contact = stateContacts[stateName] || "No contact listed";
        layer.bindPopup(`<strong>${stateName}</strong><br/>Contact: ${contact}`);
        layer.on({
          mouseover: function (e) {
            e.target.setStyle({ fillColor: '#0056b3' });
          },
          mouseout: function (e) {
            e.target.setStyle({ fillColor: '#007BFF' });
          }
        });
      }
    }).addTo(map);
  </script>
</body>
</html>
